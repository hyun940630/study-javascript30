<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>

  <script>
    /* 
     *Fetch APIë¥¼ ì´ìš©í•˜ë©´ Requestë‚˜ Responseì™€ ê°™ì€ HTTPì˜ íŒŒì´í”„ë¼ì¸ì„ êµ¬ì„±í•˜ëŠ” ìš”ì†Œë¥¼ ì¡°ì‘í•˜ëŠ” ê²ƒì´ ê°€ëŠ¥í•˜ë‹¤.
     * ë˜í•œ fetch() ë©”ì„œë“œë¥¼ ì´ìš©í•˜ëŠ” ê²ƒìœ¼ë¡œ ë¹„ë™ê¸° ë„¤íŠ¸ì›Œí¬ í†µì‹ ì„ ì•Œê¸° ì‰½ê²Œ ê¸°ìˆ í•  ìˆ˜ ìˆë‹¤.
     * fetchResponsPromise = fetch(resource, init);

    // ê¸°ë³¸ì ì¸ ì‚¬ìš© ë°©ë²•
    // fetch('http://example.json/json')

    // json
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    const cities = [];

    fetch(endpoint)
      .then(blob => blob.json())  // blobëŠ” raw dataë¥¼ ì˜ë¯¸í•˜ëŠ” parameter
      .then(data => cities.push(...data));

    function findMatches(wordToMatch, cities) {
      return cities.filter(place => {
        // here we need to figure out if the city on state matches what was searched
        const regex = new RegExp(wordToMatch, 'gi');  // gi: flagë¡œì„œ g(Global)ëŠ” ë¬¸ìì—´ ë‚´ì˜ ëª¨ë“  íŒ¨í„´ì„ ì°¾ê³  i(Ignore Case)ëŠ” ë¬¸ìì—´ì˜ ëŒ€ì†Œë¬¸ìë¥¼ êµ¬ë³„í•˜ì§€ ì•ŠëŠ”ë‹¤.
        return place.city.match(regex) || place.state.match(regex);
      });
    }

    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');  // g(flag) : Global - ë¬¸ìì—´ ë‚´ì˜ ëª¨ë“  íŒ¨í„´ì„ ì°¾ëŠ”ë‹¤.
    } // ì°¸ê³  http://www.nextree.co.kr/p4327/

    function displayMatches() {
      // console.log(this.value);

      const matchArray = findMatches(this.value, cities); // this.value = inputSearchì— ë“¤ì–´ìˆëŠ” value
      // console.log(matchArray);
      const html = matchArray.map(place => {
        const regex = new RegExp(this.value, 'gi'); 
        const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
        const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
        // HTMLì— ë¿Œë ¤ì¤„ ë‚´ìš©ì„ ì •ë¦½
        return `
          <li>
            <span class="name"> ${cityName}, ${stateName}</span>
            <span class="population">${numberWithCommas(place.population)}</span>
          </li>
        `;
      }).join('');  // join(): ë°°ì—´ì˜ ì›ì†Œë“¤ì„ ì—°ê²°í•˜ì—¬ í•˜ë‚˜ì˜ ê°’ìœ¼ë¡œ ë§Œë“ ë‹¤. ('') ì•ˆì— ì›ì†Œë“¤ì„ êµ¬ë¶„í•  ë‹¤ë¥¸ ë¬¸ìë¥¼ ë„£ëŠ”ë‹¤.
      suggestions.innerHTML = html;
    }

    const searchInput = document.querySelector('.search');
    const suggestions = document.querySelector('.suggestions');

    // searchInputì— 'change', 'keyup' ì´ë²¤íŠ¸ ë°œìƒì‹œ displayMatches function ë°œìƒ
    searchInput.addEventListener('change', displayMatches); 
    searchInput.addEventListener('keyup', displayMatches);

  </script>
