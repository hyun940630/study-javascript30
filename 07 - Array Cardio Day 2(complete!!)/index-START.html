<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older? ('성인인 사람이 한사람이라도 있는가?')

    /*
    some() 메서드는 배열 안의 '어떤' 요소라도 주어진 판별 함수를 통과하는 테스트합니다.
    (참고: 빈 배열에서 호출하면 무조건 false를 반환)
    */

    // const isAdult = people.some(function(person) {
    //   const currentYear = (new Date()).getFullYear();
    //   if (currentYear - person.year >= 19) {
    //     return true;
    //   }
    // });

    // Arrow function(ES6)을 사용
    const isAdult = people.some(person => ((new Date()). getFullYear()) - person.year >= 19);

    // is at least one person 19 or older?
    console.log({isAdult}); // true



    // Array.prototype.every() // is everyone 19 or older? ('모두가 성인인가?')

    /*
    every() 메서드는 배열 안의 모든 요소가 주어진 판별 함수를 통과하는지 테스트합니다.
    (참고: 빈 배열에서 호출하면 무조건 true)
    */

    // Arrow function(ES6)을 사용
    const allAdults = people.every(person => ((new Date()). getFullYear()) - person.year >= 19);

    // is everyone 19 or older?
    console.log({allAdults}); // false
    



    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    /*
    find() 메서드는 주어진 판별 함수를 만족하는 첫 번째 요소의 값을 반환합니다. 
        그런 요소가 없다면 undefined를 반환합니다.
    */

    // const comment = comments.find(function(comment) {
    //   if (comment.id === 823423) {
    //     return true;
    //   }
    // });

    // ES6
    const comment = comments.find(comment => comment.id === 823423);

    console.log(comment); // { text: 'Super good', id: 823423 } 반환




    // Array.prototype.findIndex()

    /*
    findIndex() 메서드는 주어진 판별 함수를 만족하는 배열의 첫 번째 요소에 대한 '인덱스'를 반환합니다.
        만족하는 요소가 없으면 -1을 반환합니다.
    */

    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index); // 1(배열의 두번째 요소, index 값이 1인 요소)

    // comments.splice(index, 1);
    // console.table(comments);

    /*
    Spread syntax(...)을 사용하면 
        배열이나 문자열과 같이 반복 가능한 문자를 
        0개 이상의 인수(함수로 호출할 경우) 
        또는 요소(배열 리터럴의 경우)로 확장하여, 
        0개 이상의 key-value의 쌍으로 객체를 확장시킬 수 있습니다.

    splice() 메서드는 배열의 기존 요소를 삭제 또는 교체하거나 새 요소를 추가하여 배열의 내용을 변경합니다.
    array.splice(start[, deleteCount[, item1[, item2[, ...]]]])
    */

    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];
    console.table(newComments);

  </script>
</body>
</html>
